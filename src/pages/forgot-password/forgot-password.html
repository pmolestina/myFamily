<ion-header>
  <ion-navbar color="custom">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content" padding>
  <div class="box">
    <form (ngSubmit)="reset()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Reset</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
