<ion-header>
  <ion-navbar color="custom">
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"> </ion-icon>
         <span style="padding-left: 5px">Log Out</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-avatar item-left>
       <img src="{{currentUser.imageUrl}}"/>
    </ion-avatar>
    <h2>{{displayName}}</h2>
    <p>{{currentUser.email}}</p>
    <button ion-button clear item-right (click)="getPicture()">
      Picture
    </button>
  </ion-item>
  
</ion-list>

</ion-content>
