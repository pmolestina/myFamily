<ion-header>

  <ion-navbar color="custom">
    <ion-title>Users</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="selectusers()">
      Select
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item >
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <ion-label>{{key.displayName}}</ion-label>
        <ion-checkbox [(ngModel)]="key.selected" item-right></ion-checkbox>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
