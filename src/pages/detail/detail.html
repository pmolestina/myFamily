<ion-header>
  <ion-navbar color="custom">
    <ion-title>
      {{detail.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="detail.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Website</ion-label>
    <ion-input type="url"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="detail.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Phone</ion-label>
    <ion-input type="tel" [(ngModel)]="detail.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Toggle</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Checkbox</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>
<pre>
    {{detail | json}}
</pre>
</ion-content>
