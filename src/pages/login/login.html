<ion-header>
</ion-header>
<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>

        <ion-item>
          <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
        </ion-item>
        <a (click)="forgotPassword()">Forgot Password</a>

        <button ion-button block round outline color="light" (click)="login()">Login</button>
        <p>OR</p>
        <button ion-button clear full color="light" (click)="createAccount()">Create New Account</button>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
